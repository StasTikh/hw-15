<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header class="d-flex flex-row p-3">
            <div class="logo mt-2 me-5">
                <span><i class="fas fa-futbol"></i></span>
                <span>Stas Phonechecker</span>
            </div>
            <nav class="nav">
                <a class="nav-link" href="index.html">Home</a>
                <a class="nav-link" href="#">About</a>
                <a class="nav-link" href="#">Blog</a>
                <a class="nav-link" href="#">Contact Us</a>
              </nav>
        </header>
        <main>
            <div class="container w-50 mt-5 border border-dark shadow p-3 mb-5 bg-body rounded">
                <div class="forma p-5">
                    <label for="phone">Please, enter your phone number *</label>
                    <input 
                        type="text"
                        class="form-control" 
                        id="phone" 
                        placeholder="For examle: +380123456789"
                        required
                        pattern="^\+38\(0[0-9]{2}\)[0-9]{3}\-[0-9]{2}\-[0-9]{2}$"
                        
                        

                    />
                    <!-- ^\+380[0-9]{9}|\+38\(0[0-9]{2}\)[0-9]{7}|\+38\(0[0-9]{2}\)[0-9]{3}\-[0-9]{2}\-[0-9]{2}$ -->
                    <small class="required text-muted">
                        * This field is required.
                    </small>
                    <small class="correct text-success">
                        The field is filled out correctly.
                    </small>
                    <div class="d-grid gap-2  mx-auto mt-4">
                        <button class="btn btn-primary" type="button">Call me back</button>
                    </div>
                    <!-- <div class="w-100 pic">
                        <img class="w-25" src="https://i.pinimg.com/originals/a5/a2/51/a5a251cc8c6b1893d583dedb5f3961d1.png" alt="">
                    </div> -->
                </div>
            </div>
            <a class="btn btn-primary second-page" href="index.html" role="button">Home</a>
        </main>
    </div>
</body>
</html>
